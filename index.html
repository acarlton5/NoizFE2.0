<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS (no jQuery needed) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./app.css">
  <title>NOIZ</title>
</head>
<body>

  <div class="app-shell">
    <!-- Navigation rails -->
    <module data-module="navigation" data-css="true"></module>

    <div class="app-main">
      <!-- Header module -->
      <module data-module="header" data-css="true"></module>

      <div class="app-main__scroll">
        <main class="content-grid"></main>
      </div>
    </div>

    <module data-module="user-rail" data-css="true"></module>
  </div>

  <module data-module="profile-overlay" data-css="true"></module>

  <!-- Profile sidebar module (temporarily disabled)
  <module data-module="profile-sidebar" data-css="true"></module>
  -->
  <!-- Live chat module (temporarily removed)
  <module data-module="chat" data-css="true"></module>
  -->

  <!-- Sidebar chat module
  <module data-module="chat-sidebar" data-css="true" class="d-none d-lg-flex"></module>
  -->

  <!-- Mini profile overlay -->
  <module data-module="mini-profile" data-css="true"></module>

  <!-- SVG sprite mount -->
  <module data-module="svgs"></module>
  <!-- Module loader -->
  <script type="module" src="./app.js"></script>
  <!-- Bootstrap 5 JS bundle (needed only if you use dropdowns, tooltips, modals, etc.) -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
