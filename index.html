<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS (no jQuery needed) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./app.css">
  <title>NOIZ</title>
</head>
<body>
  <!-- Title bar module -->
  <module data-module="title-bar" data-css="true"></module>

  <div class="app-workspace">
    <module data-module="navigation" data-css="true" class="app-workspace__servers"></module>
    <module data-module="channel-sidebar" data-css="true" class="app-workspace__channels"></module>
    <main class="app-workspace__main">
      <module data-module="chat" data-css="true"></module>
    </main>
    <module data-module="user-rail" data-css="true" class="app-workspace__members"></module>
  </div>

  <module data-module="profile-overlay" data-css="true"></module>
  <module data-module="mini-profile" data-css="true"></module>
  <module data-module="svgs"></module>
  <!-- Module loader -->
  <script type="module" src="./app.js"></script>
  <!-- Bootstrap 5 JS bundle (needed only if you use dropdowns, tooltips, modals, etc.) -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
